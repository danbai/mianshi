<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Range(from, to) {  // 类:Range,构造函数  原型对象Range.prototype  实例对象o
            // 这两个属性是不可继承的,每个对象都拥有唯一的属性
            this.from = from;
            this.to = to;
        }

        function Range2(from, to) {
            this.from = from + from;
            this.to = to + to
        }

        Range2.prototype = Range.prototype = {
            constructor: Range,
            includes: function(x) {
                return x >= this.from && x <= this.to;
            },
            foreach: function(f) {
                for (var i = Math.ceil(this.from); i++; i <= this.to) {
                    f(i);
                }
            },
            toString: function() {
                return '(' + this.from + '...' + this.to + ')';
            }
        };

        var o = new Range(1, 3);
        console.log(o);
        console.log(o.includes(2));
        console.log(o.toString());

        var p = new Range2(1, 3);
        console.log(p);
        console.log(p.includes(2));
        console.log(p.toString());

        // 实际上,instanceof运算符并不会检查r是否是由Range()构造函数初始化而来,而会检查r是否继承自Range.prototype

        console.log(o instanceof Range);    //true
        console.log(o instanceof Range2);   //true
        console.log(o.constructor);
    </script>
</body>
</html>
