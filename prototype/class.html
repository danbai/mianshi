<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        class Range {
            constructor(from, to) {
                this.from = from;
                this.to = to;
            }
            includes(x) {
                return x >= this.from && x <= this.to;
            }
            toString() {
                return '(' + this.from + '...' + this.to + ')';
            }
        }

        var o = new Range(1, 3);
        console.log(o.includes(2));
        console.log(o.includes(4));
        console.log(o.toString());

        var p = new Range(2, 4);

        console.log(o.hasOwnProperty('from'));
        // 类的所有实例共享一个原型对象
        console.log(o.__proto__ === p.__proto__);

        // 可以通过实例的__proto__属性为Class添加方法
        o.__proto__.add = function() {
            return this.from + this.to;
        }
        console.log(o.add());   // 4
    </script>
</body>
</html>
