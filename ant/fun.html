<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法调用</title>
</head>
<body>
    <script>
        /*
        1.
        */
        var o = {
            m: function() {
                var self = this;
                console.log(this === o); // true
                f();

                function f() {
                    console.log(this === o); // false,this的值是全局对象或undefined
                    console.log(self === o); // true
                }
            }
        };
        o.m();

        var a = b = [];
        a.push(1);
        console.log(b);

        uniqueInteger.counter = 0;
        function uniqueInteger() {
            return uniqueInteger.counter++;
        }
        console.log(uniqueInteger());
        console.log(uniqueInteger());
    </script>
</body>
</html>
