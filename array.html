<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建数组</title>
</head>
<body>
    <script>
        var a = [1, 2, 3];
        var b = a;
        a[3] = 4;
        console.log(b);
        // slice方法
        var c = a.slice();
        b[4] = 5;
        console.log(c);
        // concat方法
        var d = a.concat([]);
        console.log(d); 
    </script>
</body>
</html>
